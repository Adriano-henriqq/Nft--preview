<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main>
 <div class=" container ">
  <div class="container__card">
    <img src="./images/image-equilibrium.jpg" alt="" class="container__img ">
    <img class="overlay--img" src="./images/icon-view.svg" alt="">
  </div> 
    
    <div class="container__texto">
      <h1 class="container__titulo">Equilibrium #3429</h1 >
      <p class="container__desc">Our Equilibrium collection promotes balance and calm.</p> 
    </div>
    
    <div class="container__valor">
      <div class="container__valor--valor">
        <img src="./images/icon-ethereum.svg" alt="">
        <p class="container__valor--desc" >0.041 ETH</p>
      </div> 
      <div class="container__valor--dia">
        <img src="./images/icon-clock.svg" alt="">
        <p class="container__dia" >3 days left</p>
      </div>
    
    </div>
    
    <div class="creator">
      <img class="creator__img--avatar" src="./images/image-avatar.png" alt="">
      <p class="creator__name">Creation of</p> <p class="creator__name--id" > Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Adriano-henriqq">Adriano Henrique</a>.
  </div>
</main>
</body>
</html>
